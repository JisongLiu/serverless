<div class="ui middle container">
  <div ng-include="'partials/_navbar.html'"></div>
  <div class="ui header">
    <h1 class="center">Customers</h1>
  </div>
  <table class="ui blue sortable celled table">
    <thead>
      <tr>
        <th class="default-sort">Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address ID</th>
        <th>Phone Number</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customers.item">
        <td>{{ customer.email }}</td>
        <td>{{ customer.firstname }}</td>
        <td>{{ customer.lastname }}</td>
        <td>{{ customer.address_ref }}</td>
        <td>{{ customer.phonenumber }}</td>
        <td>
          <a class="ui blue button" ui-sref="editCustomer({email: customer.email})">edit</a>
          <a class="ui red button" ng-click="deleteCustomer(customer)">delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="ui button" ui-sref="newCustomer()">Add Customer</a>
</div>

<script type="text/javascript" src="js/tablesort.js"></script>
<script type="text/javascript">
  $(document)
    .ready(function() {
      $('table').tablesort().data('tablesort').sort($("th.default-sort"));
    });
</script>
