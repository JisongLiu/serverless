<!doctype html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.8/angular-resource.js"></script>
    <script src="./app.js"></script>
  </head>

  <body ng-controller="CustomerListController">
    <div class="ui middle container">
      <div class="ui secondary blue pointing menu">
        <a href="./customer-list.html" class="item active">
          Customer
        </a>
        <a href="./address.html" class="item">
          Address
        </a>
      </div>
      <div class="ui header">
        <h1 class="center">Customers</h1>
      </div>

      <table class="ui blue sortable celled table">
        <thead>
          <tr>
            <th class="default-sort">Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address ID</th>
            <th>Phone Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in customers.item">
            <td>{{ customer.email }}</td>
            <td>{{ customer.firstname }}</td>
            <td>{{ customer.lastname }}</td>
            <td>{{ customer.address_ref }}</td>
            <td>{{ customer.phonenumber }}</td>
            <td>
              <button class="ui blue button">edit</button>
              <button class="ui red button">delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="./tablesort.js"></script>
    <script>
      $(document)
        .ready(function() {
          $('table').tablesort().data('tablesort').sort($("th.default-sort"));
        });
    </script>
  </body>
</html>
